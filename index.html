<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <header>
                <img class="img-profile" src="images/icon-profile.png" alt="profile icon">
                <img class="img-logo" src="images/logo.png" alt="tindog logo">
                <img class="img-chat" src="images/icon-chat.png" alt="chat icon">
            </header>
            <main>
                <div class="dog" id="dog">
                </div>
                <div class="vote">
                    <button id="vote-cross" class="vote-cross"><img src="images/icon-cross.png"></button>
                    <button id="vote-like" class="vote-like"><img src="images/icon-heart.png"></button>
                </div>
            </main>
        </div>
        <script src="/index.js" type="module"></script>
    </body>
</html>
